<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, world!</title>
      </head>
<body>

<table style="width:100%">
  <!-- each table row starts with <tr> -->
  <tr>
    <!-- by default the text in <th> are bold and centered  -->
    <th>Europe</th>
    <th>Asia</th>
    <th>Africa</th>
  </tr>
  <tr>
    <!-- <td> is used to designate table data (cell) within the table  -->
    <td>Ukraine</td>
    <td>China</td>
    <td>Egypt</td>
  </tr>
  <tr>
    <td>Poland</td>
    <td>India</td>
    <td>Kenya</td>
  </tr>
  <tr>
    <td>Italy</td>
    <td>Thialand</td>
    <td>Sudan</td>
  </tr>
</table>

</body>
</html>
